name: CI

on:
  push:
    branches: [main, "release/**"]
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - "rustfmt.toml"
      - "editors/vscode/**/*.ts"
      - "editors/vscode/package.json"
      - "editors/vscode/package-lock.json"
      - "editors/vscode/tsconfig.json"
      - "test-workspace/**/*.ts"
      - "test-workspace/**/*.tsx"
      - "test-workspace/**/*.js"
      - "**/*.graphql"
      - "package.json"
      - "package-lock.json"
      - "CHANGELOG.md"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - "rustfmt.toml"
      - "editors/vscode/**/*.ts"
      - "editors/vscode/package.json"
      - "editors/vscode/package-lock.json"
      - "editors/vscode/tsconfig.json"
      - "test-workspace/**/*.ts"
      - "test-workspace/**/*.tsx"
      - "test-workspace/**/*.js"
      - "**/*.graphql"
      - "package.json"
      - "package-lock.json"
      - "CHANGELOG.md"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-test"

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --workspace --all-features

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-lint"

      - name: Run rustfmt
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-build"

      - name: Build workspace
        run: cargo build --workspace --all-features --verbose

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-check"

      - name: Check workspace
        run: cargo check --workspace --all-features --verbose

  dogfood:
    name: Dogfood GraphQL Check
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-build"

      - name: Run graphql check
        continue-on-error: true
        run: cargo run --bin graphql -- --project pokemon check --format github

  vscode-extension:
    name: VSCode Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Lint
        working-directory: editors/vscode
        run: npm run lint

      - name: Unit tests
        working-directory: editors/vscode
        run: npm run test:unit

      - name: Build extension
        working-directory: editors/vscode
        run: npm run compile

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug info
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "oxfmt version: $(npx oxfmt --version)"
          echo "Git SHA: $(git rev-parse HEAD)"
          echo "CLAUDE.md hash: $(git hash-object .claude/CLAUDE.md)"
          echo "hir README hash: $(git hash-object crates/hir/README.md)"

      - name: Check formatting
        run: npm run fmt:check

      - name: TypeScript type check
        run: npm run typecheck

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs: [test, lint, build, check, vscode-extension, format]
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
          fi
          echo "All jobs passed or were skipped"
