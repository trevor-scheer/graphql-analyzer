name: CI

on:
  push:
    branches: [main]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'rustfmt.toml'
      - 'editors/vscode/**/*.ts'
      - 'editors/vscode/package.json'
      - 'editors/vscode/package-lock.json'
      - 'editors/vscode/tsconfig.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - 'rustfmt.toml'
      - 'editors/vscode/**/*.ts'
      - 'editors/vscode/package.json'
      - 'editors/vscode/package-lock.json'
      - 'editors/vscode/tsconfig.json'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check if we should run CI based on commit message
  check-commit:
    name: Check Commit Message
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.result }}
    steps:
      - name: Check for CI=true in commit message
        id: check
        run: |
          # Always run on schedule or manual dispatch
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "result=true" >> $GITHUB_OUTPUT
            echo "Running CI (triggered by schedule or workflow_dispatch)"
            exit 0
          fi

          # Check commit message for CI=true
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"CI=true"* ]]; then
            echo "result=true" >> $GITHUB_OUTPUT
            echo "Running CI (CI=true found in commit message)"
          else
            echo "result=false" >> $GITHUB_OUTPUT
            echo "Skipping CI (CI=true not found in commit message)"
            echo "To run CI, include 'CI=true' in your commit message"
          fi

  test:
    needs: check-commit
    if: needs.check-commit.outputs.should_run == 'true'
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-test"

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --workspace --all-features

  lint:
    needs: check-commit
    if: needs.check-commit.outputs.should_run == 'true'
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-lint"

      - name: Run rustfmt
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features

  build:
    needs: check-commit
    if: needs.check-commit.outputs.should_run == 'true'
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-build"

      - name: Build workspace
        run: cargo build --workspace --all-features --verbose

  check:
    needs: check-commit
    if: needs.check-commit.outputs.should_run == 'true'
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-check"

      - name: Check workspace
        run: cargo check --workspace --all-features --verbose

  vscode-extension:
    needs: check-commit
    if: needs.check-commit.outputs.should_run == 'true'
    name: VSCode Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Check formatting
        working-directory: editors/vscode
        run: npm run format:check

      - name: Lint
        working-directory: editors/vscode
        run: npm run lint

      - name: TypeScript type check
        working-directory: editors/vscode
        run: npx tsc --noEmit

      - name: Build extension
        working-directory: editors/vscode
        run: npm run compile

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs: [check-commit, test, lint, build, check, vscode-extension]
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
          fi
          echo "All jobs passed or were skipped"
