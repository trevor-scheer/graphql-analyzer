name: Security Audit

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Check if we should run audit based on commit message
  check-commit:
    name: Check Commit Message
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.result }}
    steps:
      - name: Check for CI=true in commit message
        id: check
        run: |
          # Always run on schedule or manual dispatch
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "result=true" >> $GITHUB_OUTPUT
            echo "Running audit (triggered by schedule or workflow_dispatch)"
            exit 0
          fi

          # Check commit message for CI=true
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"CI=true"* ]]; then
            echo "result=true" >> $GITHUB_OUTPUT
            echo "Running audit (CI=true found in commit message)"
          else
            echo "result=false" >> $GITHUB_OUTPUT
            echo "Skipping audit (CI=true not found in commit message)"
            echo "To run audit, include 'CI=true' in your commit message"
          fi

  audit:
    needs: check-commit
    if: needs.check-commit.outputs.should_run == 'true'
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit
