name: Release VSCode Extension

# Runs after the cargo-dist Release workflow completes
# Builds and uploads the VSCode extension to the same GitHub release
on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  upload-vscode-extension:
    # Only run if Release workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Get release tag from commit
        id: tag
        run: |
          # Find tag pointing to this commit
          TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -z "$TAG" ]; then
            echo "No version tag found for commit ${{ github.event.workflow_run.head_sha }}"
            echo "This is likely a PR run, skipping VSCode extension upload"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "Building VSCode extension for release: $TAG"

      - name: Check if release exists
        if: steps.tag.outputs.skip != 'true'
        id: release
        run: |
          if gh release view "${{ steps.tag.outputs.tag }}" --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Release ${{ steps.tag.outputs.tag }} not found, skipping"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.tag.outputs.skip != 'true' && steps.release.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Install dependencies
        if: steps.tag.outputs.skip != 'true' && steps.release.outputs.exists == 'true'
        working-directory: editors/vscode
        run: npm ci

      - name: Build extension
        if: steps.tag.outputs.skip != 'true' && steps.release.outputs.exists == 'true'
        working-directory: editors/vscode
        run: npm run compile

      - name: Package extension
        if: steps.tag.outputs.skip != 'true' && steps.release.outputs.exists == 'true'
        working-directory: editors/vscode
        run: npm run package

      - name: Upload to GitHub Release
        if: steps.tag.outputs.skip != 'true' && steps.release.outputs.exists == 'true'
        run: |
          # Find the .vsix file
          VSIX_FILE=$(find editors/vscode -name "*.vsix" | head -1)
          if [ -z "$VSIX_FILE" ]; then
            echo "Error: No .vsix file found"
            exit 1
          fi
          echo "Uploading: $VSIX_FILE to release ${{ steps.tag.outputs.tag }}"
          gh release upload "${{ steps.tag.outputs.tag }}" "$VSIX_FILE" --clobber --repo ${{ github.repository }}
