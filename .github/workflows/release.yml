name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # Only run when a release PR is merged
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Check if release commit
        id: check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == "chore: prepare release"* ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  # Build CLI binaries for all platforms
  build-cli:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} --package graphql-cli
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/graphql dist/
          cd dist
          tar -cJf graphql-cli-${{ matrix.target }}.tar.xz graphql

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/graphql.exe dist/
          Compress-Archive -Path dist/graphql.exe -DestinationPath dist/graphql-cli-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: dist/graphql-cli-*

  # Build VSCode extension
  build-vscode:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Build extension
        working-directory: editors/vscode
        run: npm run compile

      - name: Package extension
        working-directory: editors/vscode
        run: npx vsce package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: editors/vscode/*.vsix

  # Create GitHub release and upload all assets
  release:
    needs: [check-release, build-cli, build-vscode]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Install knope
        uses: knope-dev/action@v2.1.0

      - name: Create release
        run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
