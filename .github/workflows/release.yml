name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Only run when a release PR is merged
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Check if release commit
        id: check
        run: |
          # Manual workflow_dispatch always runs release
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event.head_commit.message }}" == "chore: prepare release"* ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  # Build CLI, LSP, and MCP binaries for all platforms
  build-binaries:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        if: ${{ !matrix.cross }}
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.target }}"

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build binaries
        run: |
          ${{ matrix.cross && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }} --package graphql-cli
          ${{ matrix.cross && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }} --package graphql-lsp
          ${{ matrix.cross && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }} --package graphql-mcp

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist

          # CLI
          cp target/${{ matrix.target }}/release/graphql dist/
          cd dist && tar -cJf graphql-cli-${{ matrix.target }}.tar.xz graphql && rm graphql && cd ..

          # LSP
          cp target/${{ matrix.target }}/release/graphql-lsp dist/
          cd dist && tar -cJf graphql-lsp-${{ matrix.target }}.tar.xz graphql-lsp && rm graphql-lsp && cd ..

          # MCP
          cp target/${{ matrix.target }}/release/graphql-mcp dist/
          cd dist && tar -cJf graphql-mcp-${{ matrix.target }}.tar.xz graphql-mcp && rm graphql-mcp && cd ..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist

          # CLI
          Copy-Item target/${{ matrix.target }}/release/graphql.exe dist/
          Compress-Archive -Path dist/graphql.exe -DestinationPath dist/graphql-cli-${{ matrix.target }}.zip
          Remove-Item dist/graphql.exe

          # LSP
          Copy-Item target/${{ matrix.target }}/release/graphql-lsp.exe dist/
          Compress-Archive -Path dist/graphql-lsp.exe -DestinationPath dist/graphql-lsp-${{ matrix.target }}.zip
          Remove-Item dist/graphql-lsp.exe

          # MCP
          Copy-Item target/${{ matrix.target }}/release/graphql-mcp.exe dist/
          Compress-Archive -Path dist/graphql-mcp.exe -DestinationPath dist/graphql-mcp-${{ matrix.target }}.zip
          Remove-Item dist/graphql-mcp.exe

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*

      # Also upload raw LSP binary for VS Code extension bundling
      - name: Upload raw LSP binary (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: lsp-raw-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/graphql-lsp

      - name: Upload raw LSP binary (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v6
        with:
          name: lsp-raw-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/graphql-lsp.exe

  # Build platform-specific VS Code extensions with bundled LSP binary
  build-vscode:
    needs: [check-release, build-binaries]
    if: needs.check-release.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          # Map Rust targets to VS Code targets
          - rust_target: aarch64-apple-darwin
            vscode_target: darwin-arm64
            binary_name: graphql-lsp
          - rust_target: x86_64-apple-darwin
            vscode_target: darwin-x64
            binary_name: graphql-lsp
          - rust_target: aarch64-unknown-linux-gnu
            vscode_target: linux-arm64
            binary_name: graphql-lsp
          - rust_target: x86_64-unknown-linux-gnu
            vscode_target: linux-x64
            binary_name: graphql-lsp
          - rust_target: x86_64-pc-windows-msvc
            vscode_target: win32-x64
            binary_name: graphql-lsp.exe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Download LSP binary
        uses: actions/download-artifact@v7
        with:
          name: lsp-raw-${{ matrix.rust_target }}
          path: editors/vscode/bin

      - name: Make binary executable
        if: matrix.binary_name != 'graphql-lsp.exe'
        run: chmod +x editors/vscode/bin/${{ matrix.binary_name }}

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Build extension
        working-directory: editors/vscode
        run: npm run compile

      - name: Package platform-specific extension
        working-directory: editors/vscode
        run: npx vsce package --target ${{ matrix.vscode_target }}

      - name: Upload extension artifact
        uses: actions/upload-artifact@v6
        with:
          name: vscode-extension-${{ matrix.vscode_target }}
          path: editors/vscode/*.vsix

  # Create GitHub releases and upload all assets
  release:
    needs: [check-release, build-binaries, build-vscode]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Install knope
        uses: knope-dev/action@v2.1.0

      - name: Create releases
        run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append installation link to releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all package versions
          CLI_VERSION=$(grep -m1 '^version = ' crates/cli/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          LSP_VERSION=$(grep -m1 '^version = ' crates/lsp/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          MCP_VERSION=$(grep -m1 '^version = ' crates/mcp/Cargo.toml | sed 's/version = "\(.*\)"/\1/')

          INSTALL_LINK=$'\n\n---\n\n[Installation Instructions](https://github.com/trevor-scheer/graphql-analyzer#installation)'

          # Append to each release
          for TAG in "graphql-analyzer-cli/v${CLI_VERSION}" "graphql-analyzer-lsp/v${LSP_VERSION}" "graphql-analyzer-mcp/v${MCP_VERSION}"; do
            if CURRENT_BODY=$(gh release view "$TAG" --json body -q .body 2>/dev/null); then
              gh release edit "$TAG" --notes "${CURRENT_BODY}${INSTALL_LINK}"
            fi
          done
