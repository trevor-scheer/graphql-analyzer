name: Prepare Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  # When changesets exist, create a release PR
  # NOTE: Skips when a release PR is merged (release.yml handles that)
  prepare-release:
    runs-on: ubuntu-latest
    # Skip if this is a release PR merge (handled by create-release-tag job below)
    if: "!contains(github.event.head_commit.message, 'chore: prepare release')"
    steps:
      # Use PAT so PR creation triggers CI workflows
      # (GITHUB_TOKEN events don't trigger other workflows)
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Check for changesets
        id: check
        run: |
          # Count markdown files in .changeset (excluding README)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          echo "changeset_count=$CHANGESET_COUNT" >> "$GITHUB_OUTPUT"
          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "Found $CHANGESET_COUNT changeset(s)"
          else
            echo "No changesets found, skipping release preparation"
          fi

      - name: Setup Rust toolchain
        if: steps.check.outputs.changeset_count > 0
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        if: steps.check.outputs.changeset_count > 0
        uses: Swatinem/rust-cache@v2

      - name: Install knope
        if: steps.check.outputs.changeset_count > 0
        uses: knope-dev/action@v2.1.2

      - name: Configure git
        if: steps.check.outputs.changeset_count > 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run knope prepare-release
        if: steps.check.outputs.changeset_count > 0
        run: knope prepare-release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
