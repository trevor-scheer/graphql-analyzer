name: Prepare Release

on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changesets
        id: check
        run: |
          # Count markdown files in .changeset (excluding README)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          echo "changeset_count=$CHANGESET_COUNT" >> "$GITHUB_OUTPUT"
          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "Found $CHANGESET_COUNT changeset(s)"
          else
            echo "No changesets found"
          fi

      - name: Install knope
        if: steps.check.outputs.changeset_count > 0
        uses: knope-dev/action@v2

      - name: Configure git
        if: steps.check.outputs.changeset_count > 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run knope prepare-release
        if: steps.check.outputs.changeset_count > 0
        run: knope prepare-release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # When a release PR is merged, create the tag
  create-release-tag:
    runs-on: ubuntu-latest
    # Only run on main when the commit message indicates a release PR merge
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      contains(github.event.head_commit.message, 'chore: prepare release')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install knope
        uses: knope-dev/action@v2

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run knope release
        run: knope release --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
