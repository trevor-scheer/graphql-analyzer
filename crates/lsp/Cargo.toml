[package]
name = "graphql-lsp"
version = "0.1.2"
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "GraphQL Language Server Protocol implementation"
keywords = ["graphql", "lsp", "language-server"]
categories = ["development-tools", "parser-implementations"]

[lib]
name = "graphql_lsp"
path = "src/lib.rs"

[[bin]]
name = "graphql-lsp"
path = "src/main.rs"

[dependencies]
# Internal dependencies
graphql-linter = { path = "../linter" }
graphql-config = { path = "../config" }
graphql-extract = { path = "../extract" }
graphql-ide = { path = "../ide" }
graphql-syntax = { path = "../syntax" }
graphql-introspect = { path = "../introspect" }

# GraphQL
apollo-compiler = { workspace = true }
apollo-parser = { workspace = true }

# LSP
tower-lsp-server = { workspace = true }

# Async
tokio = { workspace = true }

# Concurrency
dashmap = { workspace = true }

# Utilities
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging and Tracing
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-opentelemetry = { workspace = true, optional = true }
opentelemetry = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, features = ["grpc-tonic"], optional = true }

# Temp files for TypeScript extraction
tempfile = "3.0"
glob.workspace = true

[build-dependencies]
vergen-git2 = { version = "9.1", features = ["build", "cargo"] }

[features]
default = []
otel = ["tracing-opentelemetry", "opentelemetry", "opentelemetry_sdk", "opentelemetry-otlp"]
