# yaml-language-server: $schema=./graphqlrc.schema.json
# Or use public URL: https://raw.githubusercontent.com/trevor-scheer/graphql-analyzer/main/crates/graphql-config/schema/graphqlrc.schema.json

# Example GraphQL configuration file with schema validation
# This file demonstrates all supported configuration options

schema: schema.graphql

# Document patterns support gitignore-style negation (patterns starting with !)
# Patterns are processed in order, like .gitignore files
documents:
  - "**/*.{graphql,gql,ts,tsx,js,jsx}"
  # Exclude test files using negation
  - "!**/*.test.ts"
  - "!**/*.test.tsx"
  - "!**/__tests__/**"
  - "!**/__mocks__/**"

# Alternative: use include/exclude fields (legacy, less flexible)
# include:
#   - "src/**/*"
# exclude:
#   - "**/*.test.ts"
#   - "**/__tests__/**"

# Tool-specific extensions
extensions:
  # Configuration for extracting GraphQL from TypeScript/JavaScript
  extractConfig:
    magicComment: "GraphQL"
    tagIdentifiers:
      - "gql"
      - "graphql"
    modules:
      - "graphql-tag"
      - "@apollo/client"
    allowGlobalIdentifiers: false

  # Lint configuration
  lint:
    extends: recommended
    rules:
      noDeprecated: warn
      uniqueNames: error
