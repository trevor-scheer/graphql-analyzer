# yaml-language-server: $schema=./graphqlrc.schema.json
# Or use public URL: https://raw.githubusercontent.com/trevor-scheer/graphql-analyzer/main/crates/graphql-config/schema/graphqlrc.schema.json

# Example multi-project GraphQL configuration

projects:
  api:
    schema: api/schema.graphql
    documents: "api/**/*.graphql"
    extensions:
      project:
        lint:
          recommended: error
          no_deprecated: off

  client:
    schema:
      - client/schema.graphql
      - client/fragments/*.graphql
    # Use gitignore-style negation patterns (recommended)
    documents:
      - "client/**/*.{ts,tsx}"
      - "!client/**/*.test.{ts,tsx}"
      - "!client/**/__tests__/**"
    # Alternative: use include/exclude (legacy approach)
    # include:
    #   - "client/src/**/*"
    # exclude:
    #   - "client/**/*.test.ts"
    extensions:
      extractConfig:
        tagIdentifiers: ["gql"]
        modules: ["@apollo/client"]
      project:
        lint:
          unique_names: error
          no_deprecated: warn

  admin:
    schema: "https://admin-api.example.com/graphql"
    documents: "admin/**/*.graphql"
    extensions:
      project:
        lint: "recommended"
