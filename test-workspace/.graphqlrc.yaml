# yaml-language-server: $schema=../crates/graphql-config/schema/graphqlrc.schema.json
projects:
  pokemon:
    schema: pokemon/schema.graphql
    documents: "pokemon/src/**/*.{graphql,gql,ts,tsx,js,jsx}"
    lint:
      extends: recommended
      rules:
        require_id_field: warn

  starwars:
    schema: starwars/schema.graphql
    documents: "starwars/src/**/*.{graphql,gql,ts,tsx,js,jsx}"
    lint:
      extends: recommended
      rules:
        require_id_field: warn

  # Test project using remote schema introspection
  countries:
    schema:
      url: https://countries.trevorblades.com/graphql
      timeout: 30
      retry: 2
    documents: "countries/src/**/*.{graphql,ts}"
    lint:
      extends: recommended
      rules:
        require_id_field: warn
