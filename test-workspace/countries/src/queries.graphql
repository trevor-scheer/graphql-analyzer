# Sample queries for the Countries API

query GetCountries {
  countries {
    code
    name
    emoji
    capital
    currency
    continent {
      name
    }
  }
}

query GetCountry($code: ID!) {
  country(code: $code) {
    code
    name
    native
    capital
    emoji
    currency
    languages {
      code
      name
    }
  }
}

query GetContinents {
  continents {
    code
    name
    countries {
      code
      name
    }
  }
}
