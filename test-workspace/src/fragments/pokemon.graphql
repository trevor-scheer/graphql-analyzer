# Core Pokemon Fragments

fragment PokemonBasic on Pokemon {
  id
  name
  number
  types
  isLegendary
  isMythical
}

fragment PokemonStats on Stats {
  hp
  attack
  defense
  specialAttack
  specialDefense
  speed
  total
}

fragment PokemonDetailed on Pokemon {
  ...PokemonBasic
  stats {
    ...PokemonStats
  }
  abilities {
    ...AbilityInfo
  }
  description
  height
  weight
  region
}

fragment PokemonWithEvolution on Pokemon {
  ...PokemonDetailed
  evolution {
    evolvesFrom {
      ...PokemonBasic
    }
    evolvesTo {
      pokemon {
        ...PokemonBasic
      }
      requirement {
        ... on LevelRequirement {
          level
        }
        ... on ItemRequirement {
          item {
            ...ItemBasic
          }
        }
        ... on TradeRequirement {
          withItem {
            ...ItemBasic
          }
        }
        ... on FriendshipRequirement {
          minimumFriendship
        }
      }
    }
  }
}

fragment AbilityInfo on Ability {
  id
  name
  description
  isHidden
}

fragment MoveInfo on Move {
  id
  name
  type
  category
  power
  accuracy
  pp
  description
}

fragment ItemBasic on Item {
  id
  name
  description
  category
}
