# Demonstrates @connection for paginated queries
query Feed($first: Int = 10, $after: String) {
  feed(first: $first, after: $after) @connection(key: "feed_posts") {
    edges {
      node {
        ...PostSummary
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

# Demonstrates @connection with filter argument
query UserPosts($userId: ID!, $first: Int = 10, $after: String) {
  user(id: $userId) {
    id
    posts(first: $first, after: $after) @connection(key: "user_posts", filter: ["userId"]) {
      edges {
        node {
          ...PostSummary
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
