"""
The possible states for a Git signature.
"""
enum GitSignatureState {
  """
  The signature is valid.
  """
  VALID

  """
  The signature is invalid.
  """
  INVALID

  """
  The key that made this signature is expired.
  """
  EXPIRED_KEY

  """
  The signature was created by a key that doesn't exist.
  """
  NOT_SIGNING_KEY

  """
  The signature is valid but was created by a key not associated with the author.
  """
  GPGVERIFY_UNAVAILABLE

  """
  The signature is valid but the key is not certified.
  """
  GPGVERIFY_ERROR

  """
  The signature is valid but made by an unknown key.
  """
  UNKNOWN_KEY

  """
  The signature is malformed.
  """
  MALFORMED_SIG

  """
  The signature could not be cryptographically verified.
  """
  UNKNOWN_SIG_TYPE

  """
  The signature has no signature.
  """
  NO_USER

  """
  The signature has an unverified signer.
  """
  UNVERIFIED_EMAIL

  """
  The signature was bad.
  """
  BAD_EMAIL

  """
  The key used for signing expired before the signature.
  """
  OCSP_PENDING

  """
  The key used for signing was revoked before the signature.
  """
  OCSP_ERROR

  """
  The signature was bad cert.
  """
  BAD_CERT

  """
  The key used for signing was revoked.
  """
  OCSP_REVOKED
}

