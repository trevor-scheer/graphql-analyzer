  """
  The fields in the view.
  """
  fields(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: ProjectV2FieldOrder
  ): ProjectV2FieldConfigurationConnection

  """
  The group-by fields for the view.
  """
  groupByFields(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: ProjectV2FieldOrder
  ): ProjectV2FieldConfigurationConnection

  id: ID!

  """
  The layout of the view.
  """
