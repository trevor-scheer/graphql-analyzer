  """
  The sort-by fields for the view.
  """
  sortByFields(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: ProjectV2FieldOrder
  ): ProjectV2SortByFieldConnection

  """
  Identifies the date and time when the object was last updated.
