"""
A project for organizing issues and pull requests.
"""
type ProjectV2 implements Node & Closable & Updatable {
  """
  Whether the project is closed.
  """
  closed: Boolean!

  """
  Identifies the date and time when the object was closed.
  """
  closedAt: DateTime

  """
  Identifies the date and time when the object was created.
  """
  createdAt: DateTime!

  """
  The actor who created the project.
  """
  creator: Actor

  """
  Identifies the primary key from the database.
  """
  databaseId: Int

  """
  A field by name.
  """
  field(name: String!): ProjectV2FieldConfiguration

  """
  A list of fields in the project.
  """
  fields(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: ProjectV2FieldOrder
  ): ProjectV2FieldConfigurationConnection!

  id: ID!

  """
  A list of items in the project.
  """
  items(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: ProjectV2ItemOrder
  ): ProjectV2ItemConnection!

  """
  The project number.
  """
  number: Int!

  """
  The project owner.
  """
  owner: ProjectV2Owner!

  """
  Whether the project is public.
  """
  public: Boolean!

  """
  The project's README.
  """
  readme: String

  """
  The repositories linked to the project.
  """
  repositories(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: RepositoryOrder
  ): RepositoryConnection!

  """
  The HTTP path for the project.
  """
  resourcePath: URI!

  """
  The project's short description.
  """
  shortDescription: String

  """
  The teams linked to the project.
  """
  teams(first: Int, after: String, last: Int, before: String, orderBy: TeamOrder): TeamConnection!

  """
  The project's template.
  """
  template: Boolean!

  """
  The project's title.
  """
  title: String!

  """
  Identifies the date and time when the object was last updated.
  """
  updatedAt: DateTime!

  """
  The HTTP URL for the project.
  """
  url: URI!

  """
  Whether the viewer can close the project.
  """
  viewerCanClose: Boolean!

  """
  Whether the viewer can reopen the project.
  """
  viewerCanReopen: Boolean!

  """
  Whether the viewer can update the project.
  """
  viewerCanUpdate: Boolean!

  """
  A list of views in the project.
  """
  views(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: ProjectV2ViewOrder
  ): ProjectV2ViewConnection!

  """
  A list of workflows in the project.
  """
  workflows(first: Int, after: String, last: Int, before: String): ProjectV2WorkflowConnection!
}

union ProjectV2Owner = Organization | Repository | User

"""
An item in a project.
"""
type ProjectV2Item implements Node {
  """
  The content of the item.
  """
  content: ProjectV2ItemContent

  """
  Identifies the date and time when the object was created.
  """
  createdAt: DateTime!

  """
  The actor who created the item.
  """
  creator: Actor

  """
  Identifies the primary key from the database.
  """
  databaseId: Int

  """
  A field value by name.
  """
  fieldValueByName(name: String!): ProjectV2ItemFieldValue

  """
  A list of field values for the item.
  """
  fieldValues(
    first: Int
    after: String
    last: Int
    before: String
    orderBy: ProjectV2ItemFieldValueOrder
  ): ProjectV2ItemFieldValueConnection!

  id: ID!

  """
  Whether the item is archived.
  """
  isArchived: Boolean!

  """
  The project containing this item.
  """
  project: ProjectV2!

  """
  The type of the item.
  """
  type: ProjectV2ItemType!

  """
  Identifies the date and time when the object was last updated.
  """
  updatedAt: DateTime!
}

union ProjectV2ItemContent = DraftIssue | Issue | PullRequest

enum ProjectV2ItemType {
  ISSUE
  PULL_REQUEST
  DRAFT_ISSUE
  REDACTED
}

type DraftIssue implements Node {
  assignees(first: Int, after: String, last: Int, before: String): UserConnection!
  body: String!
  bodyHTML: HTML!
  bodyText: String!
  createdAt: DateTime!
  creator: Actor
  id: ID!
  projectV2Items(first: Int, after: String, last: Int, before: String): ProjectV2ItemConnection!
  projectsV2(
    first: Int
    after: String
    last: Int
    before: String
    query: String
  ): ProjectV2Connection!
  title: String!
  updatedAt: DateTime!
}

"""
A field in a project.
"""
union ProjectV2FieldConfiguration =
  | ProjectV2Field
  | ProjectV2IterationField
  | ProjectV2SingleSelectField

type ProjectV2Field implements Node & ProjectV2FieldCommon {
  createdAt: DateTime!
  dataType: ProjectV2FieldType!
  databaseId: Int
  id: ID!
  name: String!
  project: ProjectV2!
  updatedAt: DateTime!
}

type ProjectV2IterationField implements Node & ProjectV2FieldCommon {
  configuration: ProjectV2IterationFieldConfiguration!
  createdAt: DateTime!
  dataType: ProjectV2FieldType!
  databaseId: Int
  id: ID!
  name: String!
  project: ProjectV2!
  updatedAt: DateTime!
}

type ProjectV2IterationFieldConfiguration {
  completedIterations: [ProjectV2IterationFieldIteration!]!
  duration: Int!
  iterations: [ProjectV2IterationFieldIteration!]!
  startDay: Int!
}

type ProjectV2IterationFieldIteration {
  duration: Int!
  id: String!
  startDate: Date!
  title: String!
  titleHTML: String!
}

type ProjectV2SingleSelectField implements Node & ProjectV2FieldCommon {
  createdAt: DateTime!
  dataType: ProjectV2FieldType!
  databaseId: Int
  id: ID!
  name: String!
  options(names: [String!]): [ProjectV2SingleSelectFieldOption!]!
  project: ProjectV2!
  updatedAt: DateTime!
}

type ProjectV2SingleSelectFieldOption {
  color: ProjectV2SingleSelectFieldOptionColor!
  description: String!
  descriptionHTML: String!
  id: String!
  name: String!
  nameHTML: String!
}

enum ProjectV2SingleSelectFieldOptionColor {
  GRAY
  BLUE
  GREEN
  YELLOW
  ORANGE
  RED
  PINK
  PURPLE
}

interface ProjectV2FieldCommon {
  createdAt: DateTime!
  dataType: ProjectV2FieldType!
  databaseId: Int
  id: ID!
  name: String!
  project: ProjectV2!
  updatedAt: DateTime!
}

type ProjectV2FieldConfigurationConnection {
  edges: [ProjectV2FieldConfigurationEdge]
  nodes: [ProjectV2FieldConfiguration]
  pageInfo: PageInfo!
  totalCount: Int!
}

type ProjectV2FieldConfigurationEdge {
  cursor: String!
  node: ProjectV2FieldConfiguration
}

input ProjectV2FieldOrder {
  field: ProjectV2FieldOrderField!
  direction: OrderDirection!
}

enum ProjectV2FieldOrderField {
  POSITION
  CREATED_AT
  NAME
}

