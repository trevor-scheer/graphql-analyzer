# GitHub-style GraphQL LSP Test Workspace
# This is a multi-project configuration for testing LSP features

projects:
  # Main GitHub API project
  github:
    schema: "schema/*.graphql"
    documents:
      - "src/**/*.graphql"
      - "src/**/*.ts"
      - "src/**/*.tsx"
    lint:
      extends: recommended
      rules:
        no_deprecated: warn
        require_id_field: [warn, { fields: ["id", "databaseId"] }]

  # Admin-specific operations (separate schema extensions)
  admin:
    schema:
      - "schema/*.graphql"
      - "admin/schema/*.graphql"
    documents: "admin/src/**/*.graphql"
    lint:
      extends: recommended
      rules:
        no_deprecated: error
        require_id_field:
          severity: error
          options:
            fields: ["id"]
