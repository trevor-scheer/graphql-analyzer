# Reaction mutations

mutation AddReaction($subjectId: ID!, $content: ReactionContent!) {
  addReaction(input: { subjectId: $subjectId, content: $content }) {
    clientMutationId
    reaction {
      id
      content
      createdAt
      user {
        ...UserBasic
      }
    }
    subject {
      ... on Issue {
        id
        reactions {
          totalCount
        }
      }
      ... on PullRequest {
        id
        reactions {
          totalCount
        }
      }
      ... on IssueComment {
        id
        reactions {
          totalCount
        }
      }
      ... on Discussion {
        id
        reactions {
          totalCount
        }
      }
    }
  }
}

mutation RemoveReaction($subjectId: ID!, $content: ReactionContent!) {
  removeReaction(input: { subjectId: $subjectId, content: $content }) {
    clientMutationId
    reaction {
      id
      content
    }
    subject {
      ... on Issue {
        id
        reactions {
          totalCount
        }
      }
      ... on PullRequest {
        id
        reactions {
          totalCount
        }
      }
    }
  }
}
