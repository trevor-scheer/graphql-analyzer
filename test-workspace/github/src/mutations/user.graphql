# User mutations

mutation FollowUser($userId: ID!) {
  followUser(input: { userId: $userId }) {
    clientMutationId
    user {
      ...UserBasic
      viewerIsFollowing
      followers {
        totalCount
      }
    }
  }
}

mutation UnfollowUser($userId: ID!) {
  unfollowUser(input: { userId: $userId }) {
    clientMutationId
    user {
      ...UserBasic
      viewerIsFollowing
      followers {
        totalCount
      }
    }
  }
}
