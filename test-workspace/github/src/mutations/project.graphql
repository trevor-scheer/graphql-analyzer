# Project mutations

mutation CreateProjectV2($ownerId: ID!, $title: String!, $repositoryId: ID, $teamId: ID) {
  createProjectV2(
    input: { ownerId: $ownerId, title: $title, repositoryId: $repositoryId, teamId: $teamId }
  ) {
    clientMutationId
    projectV2 {
      id
      number
      title
      shortDescription
      public
      closed
      createdAt
      creator {
        ...ActorBasic
      }
      url
    }
  }
}
