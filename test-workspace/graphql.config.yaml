# yaml-language-server: $schema=../crates/graphql-config/schema/graphqlrc.schema.json
schema: schema.graphql
documents: "src/**/*.{graphql,gql,ts,tsx}"

# Global lint configuration (applies to all tools by default)
lint:
  recommended: error # Use recommended preset with error severity
  deprecated_field: error # Warn when using deprecated fields

# Tool-specific extensions
extensions:
  # LSP-specific lint configuration
  lsp:
    lint:
      unique_names: error # Project-wide unique operation/fragment names
      unused_fields: warn # Warn about schema fields never used (opt-in for LSP)

  # CLI-specific lint configuration (can have different settings)
  cli:
    lint:
      unused_fields: error # More strict in CLI
